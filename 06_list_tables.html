<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list & tables</title>
</head>
<body>
    <!-- Unordered List -->
    <ul style="list-style: circle;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Ordered List -->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Nested List -->
    <ul style="list-style: circle;">
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 1</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Josh</td>
                <td>Liu</td>
                <td>jl@jsoh.com</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Lu</td>
                <td>jdl@jsoh.com</td>
            </tr>
            <tr>
                <td>Rac</td>
                <td>Yang</td>
                <td>jl@jsdoh.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
